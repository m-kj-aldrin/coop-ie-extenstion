<!DOCTYPE html>
<html>
    <head>
        <title>CRM Request</title>
        <style>
            body {
                width: 400px;
                padding: 16px;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            }
            button {
                width: 100%;
                padding: 8px;
                background: #0078d4;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                margin-bottom: 16px;
            }
            button:hover {
                background: #106ebe;
            }
            #status {
                margin-bottom: 16px;
                font-size: 14px;
                color: #666;
            }
            .entity-data {
                background: #f5f5f5;
                border-radius: 4px;
                padding: 12px;
                margin-bottom: 8px;
            }
            .field {
                margin-bottom: 8px;
            }
            .field:last-child {
                margin-bottom: 0;
            }
            .field label {
                font-weight: bold;
                color: #333;
                display: inline-block;
                width: 120px;
            }
            .field span {
                color: #666;
            }
            .input-group {
                margin-bottom: 16px;
            }
            input {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div class="input-group">
            <label for="mmid">MMID:</label>
            <input type="text" id="mmid" placeholder="Enter MMID">
        </div>
        <button id="makeRequest">Make CRM Request</button>
        <div id="status"></div>
        <div id="results"></div>
        <script src="popup.js"></script>
    </body>
</html>
